<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="sign-in-container">
        <div class="sign-in">
            <form action="" name="my-form" id="form-login">
                <h2>Sign In Page</h2>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@email.com">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="min 8 characters">
                <br>
                <button type="submit" value="submit" id="submit">Sign-In</button>
                <div>
                    <a href="../index.html"><p>Sign Up</p></a>
                    
                </div>
            </form>

            <div class="sign-in-other-div">
                <img src="../assets/sign-in-div.jpg" alt="neon image">
            </div>
        </div>
        
    </div>
  




    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script type="module" src="./app.js" ></script>
</body>
</html>
