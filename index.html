<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./modules/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="" name="my-form">
                <h1>Sign up</h1>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="name..." required>
                <br>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
                <br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@email.com">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="min 8 characters">
                <br>
                <button type="submit" value="submit" id="submit">Sign-up</button>
                <div>
                    <p>Login</p>
                </div>
                
            </form>
            <div id="left-side">
                <img src="./assets/greg-rakozy-oMpAz-DN-9I-unsplash.jpg" alt="">
            </div>
        </div>
        
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script type="module" src="./modules/app.js" ></script>
</body>
</html>
